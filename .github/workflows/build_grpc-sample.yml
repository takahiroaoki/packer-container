name: Build grpc-sample

on:
  workflow_dispatch:
    inputs:
      build_version:
        type: string
        required: true
        description: grpc-sample-${build_bersion}

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: amazonlinux:2023.1.20230809.0
    steps:
      - name: Preprocess for checkout
        run: dnf install -y tar gzip
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1
      - name: Checkout to artifact-storage
        uses: actions/checkout@v4
        with:
          repository: takahiroaoki/artifact-storage.git
          path: artifact-storage
          ref: main
      - name: Move artifact to the expected directory
        run: |
          rm projects/grpc-sample/resources/grpc-sample
          mv -n artifact-storage/grpc-sample/grpc-sample-${{ github.event.inputs.build_version }} projects/grpc-sample/resources
          mv projects/grpc-sample/resources/grpc-sample-${{ github.event.inputs.build_version }} projects/grpc-sample/resources/grpc-sample
      - name: Build
        working-directory: projects/grpc-sample
        run: |
          packer init .
          packer build -var version=${{ github.event.inputs.build_version }} .
